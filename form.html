<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> แบบฟอร์มรับสมัคร </h1>
    </div>
    <div class="form-container">
        <form action="">
            <div class="form-component">
                <label for="company">ชื่อบริษัท: </label>
                <input type="text" id="company" name="company" placeholder="ชื่อบริษัท...">
            </div>

            <div class="form-component">
                <label for="size">ขนาดบูธ:</label>
                <select name="size" id="size">
                    <option value="" selected disabled> ขนาดพื้นที่ที่ต้องการ </option>
                    <option value="10x10">10x10 ฟุต</option>
                    <option value="10x15">10x15 ฟุต</option>
                </select>
            </div>

            <div class="form-component">
                <input type="checkbox" id="table" name="table" value="table">
                <label for="table"> ต้องการโต๊ะสำหรับตั้งในบูธหรือไม่ </label>
            </div>

            <div class="form-component">
                <label for="chair">จำนวนเก้าอี้: </label>
                <input type="number" id="chair" name="chair" placeholder="จำนวนเก้าอี้...">
            </div>

            <div class="form-component">
                <label for="contact">ชื่อผู้ติดต่อ: </label>
                <input type="text" id="contact" name="contact" placeholder="ชื่อผู้ติดต่อ...">
            </div>

            <div class="form-component">
                <label for="phone">เบอร์ผู้ติดต่อ: </label>
                <input type="text" id="phone" name="phone" placeholder="เบอร์ผู้ติดต่อ...">
            </div>

            <div class="form-component">
                <input type="submit" value="Submit">
                <div class="container">
                    <div class="button-item">
                        <a href="main.html">Go back to main Page</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
